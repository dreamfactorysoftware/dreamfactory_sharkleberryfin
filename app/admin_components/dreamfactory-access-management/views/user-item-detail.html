<!-- Single User Edit Display -->
<div>


    <div class="navbar navbar-default">
        <span class="navbar-brand">Edit User</span>

        <div class="navbar-form navbar-right">
            <div class="form-group">
                <div class="btn-toolbar">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default btn-primary" data-ng-click="closeUser()">Close
                        </button>
                        <button type="button" class="btn btn-default btn-primary" data-ng-click="saveUser()">Save
                        </button>
                        <button type="button" class="btn btn-default btn-primary" data-ng-click="removeUser()">Delete
                        </button>
                        <button type="button" class="btn btn-default btn-primary" data-ng-click="revertUser()">Revert
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Single User Actions -->


    <div class="well">

        <!-- Single User Header -->
        <h3>User: <span class="text-muted">{{user.display_name}}</span></h3>

        <!-- Single User Edit Form -->
        <div class="row">
            <div class="col-xs-12">
                <form name="user-edit">

                    <div class="col-xs-12 col-md-6">
                        <div class="form-group">
                            <label for="display-name">
                                <small>Display Name</small>
                            </label>
                            <input class="form-control" type="text" id="display-name"
                                   placeholder="Enter Display Name"
                                   data-ng-model="user.display_name">
                        </div>

                        <div class="form-group">
                            <label for="first-name">
                                <small>First Name</small>
                            </label>
                            <input class="form-control" type="text" id="first-name" placeholder="Enter First Name"
                                   data-ng-model="user.first_name">
                        </div>

                        <div class="form-group">
                            <label for="last-name">
                                <small>Last Name</small>
                            </label>
                            <input class="form-control" type="text" id="last-name" placeholder="Enter Last Name"
                                   data-ng-model="user.last_name">
                        </div>

                        <div class="form-group">
                            <label for="email">
                                <small>Email</small>
                            </label>
                            <input class="form-control" type="email" id="email" placeholder="Enter Email"
                                   data-ng-model="user.email">
                        </div>

                        <div class="form-group">
                            <label for="tel">
                                <small>Phone</small>
                            </label>
                            <input class="form-control" type="tel" id="tel" placeholder="Enter Phone Number"
                                   data-ng-model="user.phone">
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-6">
                        <div class="form-group">
                            <label for="password">
                                <small>Password</small>
                            </label>
                            <input class="form-control" type="password" id="password" placeholder="Enter Password"
                                   data-ng-model="user.password">
                        </div>

                        <div class="form-group">
                            <label for="confirm-password">
                                <small>Confirm</small>
                            </label>
                            <input class="form-control" type="password" id="confirm-password"
                                   placeholder="Confirm Password"
                                   data-ng-model="user.confirm_password">
                        </div>
                        <div class="form-group">
                            <label for="is-sys-admin">
                                <small>System Administrator</small>
                            </label>
                            <input type="checkbox" id="is-sys-admin" data-ng-model="user.is_sys_admin">
                        </div>
                        <div class="form-group">
                            <select-role roles="roles" role-model="user.role_id" label-text="Select Role"></select-role>
                        </div>

                        <div class="form-group">
                            <select-app app-model="user.default_app_id" apps="apps"
                                        label-text="Select Default App"></select-app>
                        </div>

                        <div class="form-group">
                            <label for="user-active">
                                <small>Active</small>
                            </label>
                            <input type="checkbox" id="user-active" data-ng-model="user.is_active">
                        </div>
                    </div>

                </form>
            </div>
        </div>
        <!-- End Single User Edit Form -->
    </div>
</div>
<!-- End Single User Edit Display -->
