<div data-ng-show="active">
    <div data-ng-show="topLevelNavigation" class="well well-sm">
        <div class="row">
            <div class="col-xs-12">
                <div class="btn-toolbar">
                    <div class="pull-left btn-group show-elem-xs show-elem-sm hide-elem-md hide-elem-lg">
                        <button type="button" class="btn btn-default btn-primary"
                                data-ng-click="openModuleNavigation()">
                            <i class="fa fa-plus"></i>
                        </button>
                    </div>

                    <div class="btn-group pull-right">
                        <button type="button" class="btn btn-default btn-primary" data-ng-click="exportUsers()">
                            <span class="fa fa-download"></span>
                            <span class="hide-elem-xs hide-elem-sm">Export</span>
                        </button>
                        <button type="button" class="btn btn-default btn-primary" data-ng-click="importUsers()">
                            <i class="fa fa-upload"></i>
                            <span class="hide-elem-xs hide-elem-sm">Import</span>
                        </button>
                    </div>

                    <div class="btn-group pull-right">
                        <button type="button" class="btn btn-default btn-primary" data-ng-click="toggleAllUsers()">
                            <i data-ng-hide="toggleAllUsersBool" class="fa fa-plus"></i>
                            <i data-ng-show="toggleAllUsersBool" class="fa fa-minus"></i>
                            <span class="hide-elem-xs">Toggle</span>
                        </button>
                        <button type="button" class="btn btn-default btn-primary" data-ng-click="removeUsers()">
                            <i class="fa fa-times"></i>
                            <span class="hide-elem-xs">Remove</span>
                        </button>
                        <button type="button" class="btn btn-default btn-primary" data-ng-click="saveAllUsers()">
                            <i class="fa fa-cloud-upload"></i>
                            <span class="hide-elem-xs">Save All</span>
                        </button>
                        <button type="button" class="btn btn-default btn-primary" data-ng-click="revertAllUsers()">
                            <i class="fa fa-refresh"></i>
                            <span class="hide-elem-xs">Revert All</span>
                        </button>
                        <button type="button" class="btn btn-default btn-primary" data-ng-click="createUser()">
                            <i class="fa fa-user"></i>
                            <span class="hide-elem-xs">Create User</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-xs-12">
            <div data-ng-show="viewCreateUserActive">

                <!-- **Isolate Scope** have to pass in roles -->
                <create-user user="newUser" roles="roles" apps="apps"></create-user>
            </div>
            <div data-ng-show="viewUsersListActive">

                <users-list></users-list>
            </div>
        </div>
    </div>
</div>
