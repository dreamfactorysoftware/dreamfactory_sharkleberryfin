<!-- Single role Edit Display -->
<div>

    <div class="navbar navbar-default">
        <span class="navbar-brand">Edit Role</span>

        <div class="navbar-form navbar-right">
            <div class="form-group">
                <div class="btn-toolbar">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default btn-primary" data-ng-click="closeRole()">Close
                        </button>
                        <button type="button" class="btn btn-default btn-primary" data-ng-click="saveRole()">Save
                        </button>
                        <button type="button" class="btn btn-default btn-primary" data-ng-click="removeRole()">Delete
                        </button>
                        <button type="button" class="btn btn-default btn-primary" data-ng-click="revertRole()">Revert
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">Current Role: <span class="text-muted">{{role.name}}</span></h4>
        </div>

        <div class="panel-body">
            <!-- Single role Edit Form -->
            <div class="row">
                <div class="col-xs-12">
                    <form name="role-edit">

                        <div class="col-xs-12">
                            <div class="form-group">
                                <label for="role-name">
                                    <small>Role Name</small>
                                </label>
                                <input class="form-control" type="text" id="role-name"
                                       placeholder="Enter Role Name"
                                       data-ng-model="role.name">
                            </div>

                            <div class="form-group">
                                <label for="first-name">
                                    <small>Description</small>
                                </label>
                                <input class="form-control" type="text" id="first-name" placeholder="Enter Description"
                                       data-ng-model="role.description">
                            </div>

                            <div class="form-group">
                                <label for="role-active">
                                    <small>Active</small>
                                </label>
                                <input type="checkbox" id="role-active" data-ng-model="role.is_active">
                            </div>
                        </div>

                        <div class="col-xs-12">
                            <div class="form-group">
                                <div id="select-app">
                                    <select-app app-model="role.default_app_id" apps="apps"
                                                label-text="Select Default App"></select-app>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- End Single role Edit Form -->
        </div>
    </div>

    <add-service services="services" role="role"></add-service>

</div>
<!-- End Single role Edit Display -->
