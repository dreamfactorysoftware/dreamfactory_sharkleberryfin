<!-- Single role Edit Display -->
<div>

    <!-- Single role Actions -->
    <div class="well well-sm">
        <div class="btn-toolbar">
            <div class="btn-group pull-right">
                <button type="button" class="btn btn-default btn-primary" data-ng-click="closeRole()">Close</button>
                <button type="button" class="btn btn-default btn-primary" data-ng-click="saveRole()">Save</button>
                <button type="button" class="btn btn-default btn-primary" data-ng-click="removeRole()">Delete</button>
                <button type="button" class="btn btn-default btn-primary" data-ng-click="revertRole()">Revert</button>
            </div>
        </div>
    </div>


    <div class="well">

        <!-- Single role Header -->
        <h3>Edit role: <span class="text-muted">{{role.name}}</span></h3>

        <!-- Single role Edit Form -->
        <div class="row">
            <div class="col-xs-12">
                <form name="role-edit">

                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="role-name">Role Name</label>
                            <input class="form-control" type="text" id="role-name"
                                   placeholder="Enter Role Name"
                                   data-ng-model="role.name">
                        </div>

                        <div class="form-group">
                            <label for="first-name">Description</label>
                            <input class="form-control" type="text" id="first-name" placeholder="Enter Description"
                                   data-ng-model="role.description">
                        </div>

                        <div class="form-group">
                            <label for="role-active">Active</label>
                            <input type="checkbox" id="role-active" data-ng-model="role.is_active">
                        </div>
                    </div>

                    <!--
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="mass-assign-users">Assign Users to Role</label>

                            <div id="mass-assign-users">
                               <mass-assign-users></mass-assign-users>
                            </div>
                        </div>
                    </div>
                    -->

                    <div class="col-xs-12">
                        <div class="form-group">
                            <div id="select-app">
                                <select-app app-model="role.default_app_id" apps="apps" label-text="Select Default App"></select-app>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
        <!-- End Single role Edit Form -->
    </div>
</div>
<!-- End Single role Edit Display -->
